<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Júlia Ghidelli</title>
    <!-- Link para o Google Fonts Sofia -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sofia:wght@400;700&display=swap">
    <style>
        /* Reset Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Playfair Display', serif;
            color: #333;
            line-height: 1.6;
        }

        /* Barra de Navegação */
        .navbar {
            background-color: #6a1b9a; /* Roxo */
            color: #fff;
            padding: 1rem 0;
            position: fixed; /* Fix the navbar to the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensure navbar stays on top of other content */
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .navbar .logo {
            font-family: 'Sofia', cursive; 
            font-size: 2.5rem;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar .nav-links a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #ffcc00;
        }

        /* Seção Principal */
        .main-section {
            display: flex;
            align-items: center;
            height: 100vh; /* Ensure section takes up the full viewport height */
            padding-top: 70px; /* Add padding to avoid overlap with navbar */
        }

        .main-section .image {
            flex: 0 0 33%; /* Image now takes 33% of the horizontal space */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f9d9f9;
        }

        .main-section .image img {
            width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ensure the image scales without being cut */
        }

        .main-section .text {
            flex: 1; /* Text takes up equal space */
            padding: 20px;
            text-align: left;
        }

        .main-section .text h2 {
            font-family: 'Sofia', cursive; 
            font-size: 3rem;
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        .main-section .text p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .main-section .button {
            text-decoration: none;
            font-family: 'Sofia', cursive;  
            background-color: #6a1b9a;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .main-section .button:hover {
            background-color: #53157a;
        }

        /* Galeria de Trabalhos */
        .gallery-section {
            background-color: #e0e0e0;
            padding: 50px 20px;
        }

        .gallery-section h2 {
            font-family: 'Sofia', cursive; 
            text-align: center;
            font-size: 2.5rem;
            color: #6a1b9a;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .gallery-item .desc {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Barra de Navegação -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">Portfólio</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#inicio">Início</a></li>
                    <li><a href="#trabalhos">Trabalhos</a></li>
                    <li><a href="#sobre-mim">Sobre Mim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Seção Principal -->
    <section id="inicio" class="main-section">
        <div class="image">
            <img src="https://i.imgur.com/jtzuD9v.jpeg" alt="Foto da artista">
        </div>
        <div class="text">
            <h2>Oi, eu sou a Júlia Ghidelli.</h2>
            <p>Sou artista e designer gráfico que tem uma paixão em transformar ideias em artes que tocam o coração.</p>
            <a href="#trabalhos" class="button">Saiba mais!</a>
        </div>
    </section>

    <!-- Galeria de Trabalhos -->
    <section id="trabalhos" class="gallery-section">
        <h2>Meus Trabalhos</h2>
        <div class="gallery">
            <!-- Gallery Items -->
        </div>
    </section>
</body>
</html>
